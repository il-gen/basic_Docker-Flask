{% extends "layout.html" %}

{% block css %}
    
{% endblock %}


{% block body %}
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Signup</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a class="active" href="#">Auth/Signup</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a class="navbar-brand hidden" href="./"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="alert  alert-danger alert-dismissible fade show" role="alert">
                                    <span class="badge badge-pill badge-warning">Warning</span> {{ messages[0] }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="login-form">
                    <form method="POST" action="/signup">
                        <div class="form-group">
                            <label>User Name</label>
                            <input  class="form-control" type="text" name="name" placeholder="Name" autofocus="">
                        </div>
                        <div class="form-group">
                            <label>User Surname</label>
                            <input  class="form-control" type="text" name="surname" placeholder="Surname" autofocus="">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input class="form-control" type="email" name="email" placeholder="Email" autofocus="">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Agree the terms and policy
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                        <div class="social-login-content">
                            <div class="social-button">
                                <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Register with facebook</button>
                                <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Register with twitter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block script %}

    <script src="{{ url_for('static', filename='assets/js/form_reg.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/form_dyn.js') }}"></script>
{% endblock %}
